{% load static %}
<html lang="en">

<body>
    <header>
        <h1>Recipe Book</h1>
        <h1><a href="/recipes/list/">Recipes</a></h1>

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
