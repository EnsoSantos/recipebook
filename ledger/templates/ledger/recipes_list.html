{% extends "ledger/layout.html" %}

{% block title %}All Recipes - Recipe Book{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{ recipe.get_absolute_url }}"> {{ recipe.name }} </a></li>
            {% endfor %}
        </ul>
        <footer>
            <a href="{% url 'ledger:recipe_create' %}">Create Recipe</a>
        </footer>
    {% else %}
        <p>Please <a href="/registration/login.html">log in.</a></p>
     {% endif %}
 {% endblock %}
